<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" alt="Логотип проекта" src="./images/header-logo.svg">
    <div class="header__line"></div>
  </header>

<main class="main">

  <section class="profile">
    <img class="profile__pic" alt="аватарка" src="./images/profile__pic.png">
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button"></button>    
  </section>

  <div class="popup">
    <form class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть попап"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fields">
        <input class="popup__field popup__field_type_name" type="text" value="Жак-Ив Кусто">
        <input class="popup__field popup__field_type_description" type="text" value="Исследователь океана">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </fieldset>
    </form>
    
  </div>

    <section>
      <ul class="places">
        <li class="places__item">
          <img class="places__image" alt="На реке Чусовой" src="./images/Chusovaya.jpg">
          <h2 class="places__title">Чусовая</h2>
          <button class="places__like places__like_active" type="button" aria-label="Поставить лайк"></button>
        </li>
        <li class="places__item">
          <img class="places__image" alt="Карьер в Богдановиче" src="./images/bogdanovich.jpg">
          <h2 class="places__title">Богданович</h2>
          <button class="places__like places__like_active" type="button" aria-label="Поставить лайк"></button>
        </li>
        <li class="places__item">
          <img class="places__image" alt="Гора Иремель" src="./images/Iremel.jpg">
          <h2 class="places__title">Иремель</h2>
          <button class="places__like places__like_active" type="button" aria-label="Поставить лайк"></button>
        </li>
        <li class="places__item">
          <img class="places__image" alt="Конжаковский камень" src="./images/konzhak.jpg">
          <h2 class="places__title">Конжак</h2>
          <button class="places__like places__like_active" type="button" aria-label="Поставить лайк"></button>
        </li>
        <li class="places__item">
          <img class="places__image" alt="Кыштымский каолиновый карьер" src="./images/kyshtym.jpg">
          <h2 class="places__title">Кыштым</h2>
          <button class="places__like places__like_active" type="button" aria-label="Поставить лайк"></button>
        </li>
        <li class="places__item">
          <img class="places__image" alt="Таганай" src="./images/taganay.jpg">
          <h2 class="places__title">Таганай</h2>
          <button class="places__like places__like_active" type="button" aria-label="Поставить лайк"></button>
        </li>
      </ul>
    </section>  
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
</footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
