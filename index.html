<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          alt="Логотип проекта"
          src="./images/header-logo.svg"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__pic"
            alt="аватарка"
            src="./images/profile__pic.png"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section>
          <ul class="places"></ul>
        </section>

        <div class="popup popup_type_edit-form">
          <form
            class="popup__container popup__container_type_edit"
            name="profile-form"
            novalidate
          >
            <button
              class="popup__close-button"
              type="button"
              aria-label="Закрыть попап"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fields">
              <input
                class="popup__field popup__field_type_name"
                id="name-input"
                type="text"
                placeholder="Введите имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="error name-input-error"></span>
              <input
                class="popup__field popup__field_type_description"
                id="description-input"
                type="text"
                placeholder="Укажите профессию"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="error description-input-error"></span>
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>

        <div class="popup popup_type_add-form">
          <form
            class="popup__container popup__container_type_add"
            name="card-form"
            novalidate
          >
            <button
              class="popup__close-button"
              type="button"
              aria-label="Закрыть попап"
            ></button>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fields">
              <input
                class="popup__field popup__field_type_place"
                id="place-input"
                type="text"
                placeholder="Введите название места"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="error place-input-error"></span>
              <input
                class="popup__field popup__field_type_link"
                id="link-input"
                type="url"
                placeholder="Укажите ссылку на картинку"
                required
              />
              <span class="error link-input-error"></span>
              <button class="popup__save-button" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>

        <div class="popup popup_type_image">
          <div class="popup__overlay">
            <img class="popup__pic" alt="" src="#" />
            <p class="popup__pic-title"></p>
            <button
              class="popup__close-button popup__close-button_type_pic"
              type="button"
              aria-label="Закрыть попап"
            ></button>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <template class="places-template places-template_type_default">
      <li class="places__item">
        <img class="places__image" alt="" src="#" />
        <h2 class="places__title"></h2>
        <button
          class="places__like"
          type="button"
          aria-label="Поставить лайк"
        ></button>
        <button
          class="places__delete"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </li>
    </template>
    <script src="./scripts/initialCards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>    
  </body>
</html>
