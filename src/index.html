<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          alt="Логотип проекта"
          src="<%=require('./images/header-logo.svg')%>"
        />
      </header>

      <main class="main">
        <section class="profile">
          <button class="profile__avatar-button"></button>
          <img class="profile__pic" alt="аватарка" src="" />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section>
          <ul class="places"></ul>
        </section>

        <div class="popup popup_type_edit-form">
          <form
            class="popup__container popup__container_type_edit"
            name="profile-form"
            novalidate
          >
            <button
              class="popup__close-button"
              type="button"
              aria-label="Закрыть попап"
            ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fields">
              <input
                class="popup__field popup__field_type_name"
                id="name-input"
                type="text"
                name="name"
                placeholder="Введите имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="error name-input-error"></span>
              <input
                class="popup__field popup__field_type_description"
                id="description-input"
                type="text"
                name="about"
                placeholder="Укажите профессию"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="error description-input-error"></span>
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>

        <div class="popup popup_type_add-form">
          <form
            class="popup__container popup__container_type_add"
            name="card-form"
            novalidate
          >
            <button
              class="popup__close-button"
              type="button"
              aria-label="Закрыть попап"
            ></button>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fields">
              <input
                class="popup__field popup__field_type_place"
                id="place-input"
                type="text"
                name="name"
                placeholder="Введите название места"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="error place-input-error"></span>
              <input
                class="popup__field popup__field_type_link"
                id="link-input"
                type="url"
                name="link"
                placeholder="Укажите ссылку на картинку"
                required
              />
              <span class="error link-input-error"></span>
              <button class="popup__save-button" type="submit">Создать</button>
            </fieldset>
          </form>
        </div>

        <div class="popup popup_type_image">
          <div class="popup__overlay">
            <img class="popup__pic" alt="" src="#" />
            <p class="popup__pic-title"></p>
            <button
              class="popup__close-button popup__close-button_type_pic"
              type="button"
              aria-label="Закрыть попап"
            ></button>
          </div>
        </div>

        <div class="popup popup_type_delete">
          <form class="popup__delete-container">
            <button
              class="popup__close-button"
              type="button"
              aria-label="Закрыть попап"
            ></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button
              class="popup__save-button popup__save-button_type_confirm"
              type="submit"
            >
              Да
            </button>
          </form>
        </div>

        <div class="popup popup_type_avatar-form">
          <form
            class="popup__container popup__container_type_avatar"
            name="avatar-form"
            novalidate
          >
            <button
              class="popup__close-button"
              type="button"
              aria-label="Закрыть попап"
            ></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <fieldset class="popup__fields">
              <input
                class="popup__field popup__field_type_avatar"
                id="avatar-input"
                type="url"
                name="avatar"
                placeholder="Укажите ссылку на аватар"
                required
              />
              <span class="error avatar-input-error"></span>
              <button class="popup__save-button" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <template class="places-template places-template_type_default">
      <li class="place">
        <img class="place__image" alt="" src="#" />
        <h2 class="place__title"></h2>
        <button
          class="place__like"
          type="button"
          aria-label="Поставить лайк"
        ></button>
        <p class="place__like-counter"></p>
        <button
          class="place__delete"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </li>
    </template>
  </body>
</html>
